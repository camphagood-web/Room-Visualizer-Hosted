services:
  # Backend Service
  - type: web
    name: floor-visualizer-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NANO_BANANA_API_KEY
        sync: false # User needs to input this in dashboard
    autoDeploy: true
    plan: free

  # Frontend Service
  - type: web
    name: floor-visualizer-client
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: floor-visualizer-server
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
